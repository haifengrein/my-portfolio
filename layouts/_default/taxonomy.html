{{ define "main" }}
<section class="max-w-4xl mx-auto">
    <header class="mb-12 text-center">
        <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
        <p class="text-xl text-gray-400">Browse all {{ .Data.Plural }}</p>
    </header>

    <div class="flex flex-wrap gap-4 justify-center">
        {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.RelPermalink }}" class="skill-tag text-sm">
            {{ .Page.Title }} <span class="ml-1 text-gray-400">({{ .Count }})</span>
        </a>
        {{ end }}
    </div>
</section>
{{ end }}
